name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  checkout: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: master
  test:
    runs-on: ubuntu-latest
    name: Testing
    needs: checkout
    
    steps:
    - run: npm run test
